services:
  backend:
    build: ./backend
    ports:
      - "8000:10000"  # Map FastAPI internal port 10000 to host port 8000
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s


  frontend:
    build:
      context: ./frontend
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/?health=1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
      